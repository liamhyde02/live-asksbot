display_information:
  name: AsksBot
  description: A bot that listens to channel messages and reports them as signals.
  background_color: "#4A154B"

features:
  bot_user:
    display_name: AsksBot
    always_online: true

oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - commands

settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false